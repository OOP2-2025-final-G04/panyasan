<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>注文管理システム</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index-style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bakery-bg-pattern">
  <h1>注文管理システム</h1>

  <ul>
    <li><a href="{{ url_for('user.list') }}">ユーザー（顧客）</a></li>
    <li><a href="{{ url_for('product.list') }}">製品</a></li>
    <li><a href="{{ url_for('order.list') }}">注文</a></li>
    <li><a href="{{ url_for('point.consume') }}">ポイント消費</a></li>
  </ul>

  <!-- グラフエリア -->
  <div class="graph-container">

    <!-- 上段：2枠 -->
    <div class="graph-row-top">
    <div class="graph-box">
        <canvas id="ageGenderChart"></canvas>
      </div>
      <div class="graph-box">グラフ②</div>
    </div>

    <!-- 中段：1枠 -->
    <div class="graph-box">グラフ③</div>

    <!-- 下段：1枠 -->
    <div class="graph-box">グラフ④
      <canvas id="daily-sales-chart"></canvas>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // サーバーから最新データを取得
      fetch('/api/stats/age-gender')
        .then(response => {
           if (!response.ok) {
             throw new Error('Network response was not ok');
           }
           return response.json();
        })
        .then(data => {
          // グラフを描画
          const ctx = document.getElementById('ageGenderChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: data.datasets
            },
            options: {
              responsive: true,
              maintainAspectRatio: false, // 枠に合わせてサイズ自動調整
              scales: {
                x: { stacked: false }, // 積み上げにしない
                y: { beginAtZero: true, stepSize: 1 }
              },
              plugins: {
                title: { display: true, text: '年代別・性別ユーザー構成' },
                legend: { position: 'bottom' }
              }
            }
          });
        })
        .catch(error => {
            console.error('Error:', error);
            // グラフ枠にエラーを表示する（デバッグ用）
            document.querySelector('.graph-box').innerText = 'グラフの読み込みに失敗しました';
        });
    });
  </script>
</body>

  <script>
    // <!-- グラフ④の描画 -->
    document.addEventListener('DOMContentLoaded', async function() {
      const ctx = document.getElementById('daily-sales-chart').getContext('2d');
      // APIからデータ取得
      const res = await fetch('/orders/api/sales/daily');
      const json = await res.json();
      const labels = json.labels;
      const data = json.data;
      new Chart(ctx, {
        type: 'line', // 折れ線グラフを指定
        data: {
          labels: labels, // X軸ラベル（日付）
          datasets: [{
            label: '日別売上', // 凡例
            data: data, // Y軸の値（売上金額）
            borderColor: 'rgba(75, 192, 192, 1)', // 色
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: false, // 塗りつぶす
            tension: 0, // 線の滑らかさ 
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            title: { display: true, text: '日別売上（円）' }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    });
  </script>
</html>
